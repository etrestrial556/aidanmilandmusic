
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aidan Miland | Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #111;
      --accent: #d4af37;
      --bg: #f9f9f9;
      --text: #222;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--primary);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #eee;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Photo Gallery</h1>
    <p><a href="index.html">&larr; Back to Home</a></p>
  </header>

  <div class="gallery" id="gallery"></div>

  <footer>
    <p>&copy; 2025 Aidan Miland. All rights reserved.</p>
  </footer>

  <script>
    const gallery = document.getElementById('gallery');
    for (let i = 1; i <= 20; i++) {
      const img = new Image();
      img.src = `gallery/photo${i}.jpg`;
      img.alt = `Performance Photo ${i}`;
      img.onerror = () => img.remove();
      gallery.appendChild(img);
    }
  </script>
</body>
</html>
